<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tris Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        #controls {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
        #game-info {
            display: flex;
            gap: 20px;
            font-size: 18px;
        }
    </style>
  <script type="module" crossorigin src="/sidepanel.js"></script>
  <link rel="modulepreload" crossorigin href="/main.js">
</head>
<body>
    <div id="game-container">
        <h1>AI Tris Game</h1>
        <div id="controls">
            <button id="start-human">Start Human Game</button>
            <button id="start-ai">Start AI Game</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
        </div>
        <div id="game-info">
            <div>Score: <span id="score">0</span></div>
            <div>Level: <span id="level">1</span></div>
            <div>Lines: <span id="lines">0</span></div>
        </div>
        <div id="game-canvas"></div>
        <div id="instructions">
            <p>Controls: Arrow keys to move, Up arrow to rotate, Space to drop</p>
            <p>Clear rows by getting 6 or more blocks of the same color in any row!</p>
        </div>
    </div>
    
</body>
</html>
